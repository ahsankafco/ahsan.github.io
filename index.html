<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ahsan's Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        .hero {
            background-image: url('background.jpg'); /* Add a background image */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;
        }

        .hero h1 {
            font-size: 3rem;
            margin: 10px 0;
        }

        .hero p {
            font-size: 1.5rem;
            margin: 20px 0;
        }

        .btn {
            display: inline-block;
            background-color: #3498db;
            color: #fff;
            padding: 15px 30px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
            font-size: 1.2rem;
        }

        .btn:hover {
            background-color: #2980b9;
        }

        .logo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid #3498db;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
        }

        .footer a {
            font-size: 2rem;
            color: #3498db;
            margin: 0 15px;
            text-decoration: none;
        }

        /* Add more styles as needed */
    </style>
</head>
<body>
    <div class="hero">
        <img src="pial.jpg" class="logo" alt="Avatar">
        <h1>Hello, I’m <span>Ahsan</span></h1>
        <p>I’m a Machine Learning Researcher</p>
        <a href="Ahsan.pdf" class="btn">Download CV</a>
    </div>
    <div class="footer">
        <a href="https://www.linkedin.com/in/israt-zarin/" class="fa fa-linkedin"></a>
        <a href="mailto:zarindola@gmail.com" class="fa fa-envelope"></a>
        <a href="https://github.com/ZarinIsrat" class="fa fa-github"></a>
    </div>
</body>
</html>
