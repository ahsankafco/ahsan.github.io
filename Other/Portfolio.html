<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Skills</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .skills {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }

        .section__title {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .skills__container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .skills__content {
            width: 48%;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .skills__header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .skills__icon {
            font-size: 24px;
            margin-right: 10px;
        }

        .skills__title {
            font-size: 20px;
        }

        .skills__subtitle {
            font-size: 14px;
            color: #666;
        }

        .skills__list {
            margin-top: 10px;
        }

        .skills__data {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .skills__name {
            font-size: 16px;
        }

        .skills__number {
            font-size: 14px;
            color: #555;
        }

        .skills__bar {
            flex-grow: 1;
            height: 10px;
            background-color: #ddd;
            border-radius: 5px;
        }

        .skills__percentage {
            height: 100%;
            border-radius: 5px;
            background-color: #3498db;
        }
    </style>
</head>
<body>
    <div class="skills">
        <h2 class="section__title">Skills</h2>

        <!-- Skill 1: Development -->
        <div class="skills__container">
            <div class="skills__content">
                <div class="skills__header">
                    <i class="skills__icon">üë®‚Äçüíª</i>
                    <div>
                        <h1 class="skills__title">Development</h1>
                        <span class="skills__subtitle">All About the Core</span>
                    </div>
                </div>
                <div class="skills__list">
                    <!-- Add your development skills here -->
                    <div class="skills__data">
                        <div class="skills__name">Python</div>
                        <div class="skills__number">90%</div>
                        <div class="skills__bar">
                            <div class="skills__percentage" style="width: 90%;"></div>
                        </div>
                    </div>
                    <!-- Add more skills as needed -->
                </div>
            </div>
        </div>

        <!-- Skill 2: Frameworks -->
        <div class="skills__container">
            <div class="skills__content">
                <div class="skills__header">
                    <i class="skills__icon">üõ†Ô∏è</i>
                    <div>
                        <h1 class="skills__title">Frameworks</h1>
                        <span class="skills__subtitle">Everyone Needs Support</span>
                    </div>
                </div>
                <div class="skills__list">
                    <!-- Add your framework skills here -->
                    <div class="skills__data">
                        <div class="skills__name">NumPy</div>
                        <div class="skills__number">80%</div>
                        <div class="skills__bar">
                            <div class="skills__percentage" style="width: 80%;"></div>
                        </div>
                    </div>
                    <!-- Add more skills as needed -->
                </div>
            </div>
        </div>

        <!-- Add more skill sections as needed -->

    </div>
</body>
</html>
